<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamerWar Home</title>
    <link rel="stylesheet" href="{% static 'frontend/css/style.css' %}">
    <script src="{% static 'frontend/js/script.js' %}"></script>
    <style>
        /* Styles tendances 2024 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2f;
            color: #f5f5f5;
            margin: 0;
        }

        .navbar {
            background-color: #27293d;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            color: #f5f5f5;
            margin-left: 1.5rem;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #00bcd4;
        }

        .hero-section {
            text-align: center;
            padding-top: 120px;
            padding-bottom: 80px;
        }

        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .hero-section p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
            margin-bottom: 2rem;
            color: #a5a5a5;
        }

        .btn-primary {
            background-color: #00bcd4;
            color: #1e1e2f;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #00a3b1;
        }

        footer {
            background-color: #27293d;
            color: #a5a5a5;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Navbar Fixe en Haut de Page -->
    <nav class="navbar">
        <div class="container mx-auto flex items-center justify-between">
            <div class="text-lg font-bold">GamerWar</div>
            <div class="flex space-x-6">
                <a href="#">Connexion</a>
                <a href="#">Inscription</a>
                <a href="#">Combat en cours</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Contenu de la Page -->
    <main class="flex-grow">
        <div class="hero-section">
            <h1>Bienvenue sur GamerWar</h1>
            <p>Entrez dans l'univers des combats stratégiques et affrontez des adversaires à travers des batailles épiques !</p>
            <a href="#" class="btn-primary">Rejoignez-nous maintenant</a>
        </div>
    </main>

    <!-- Pied de Page Fixe en Bas de Page -->
    <footer>
        <p>Tous droits protégés, copie interdite, 2024-2025</p>
    </footer>
</body>
</html>
